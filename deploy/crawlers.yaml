---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "crawler-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "crawler"
  template:
    metadata:
      labels:
        app: "crawler"
    spec:
      containers:
        - name: "crawler"
          image: "efs-perf-crawler"
          envFrom:
            - configMapRef:
                name: "crawler-public-env"
            - secretRef:
                name: "crawler-secret-env"
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: "4"
              memory: "8Gi"
            requests:
              cpu: "2"
              memory: "4Gi"
        - name: "kpw"
          image: "kpw-consumer-sidecar"
          envFrom:
            - configMapRef:
                name: "crawler-public-env"
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: local-dev-shm
          emptyDir:
            medium: "Memory"
            sizeLimit: "1Gi"
        - name: local-tmp
          emptyDir:
            medium: "Memory"
            sizeLimit: "1Gi"


